<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini Kambing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
   
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Halaman</span>
        </div>
      </nav>
  

    <section id="container">
      <div class="row">
        <div class="col mb-4">
          <ul class="list-group">
            <li><i class="bi bi-calculator"></i>Kalkulator</li>
            <li><i class="bi bi-hurricane"></i>Pertandingan Bola</li>
            <li><i class="bi bi-hurricane"></i>Pendaftaran</li>
          </ul>
        </div>
        <div class="col mb-7">
          <h2>From Kalkulator</h2>
          <div class="dropdown-divider"></div>
          <div class="mb-3 row">
            <div class="col-md">
              <label for="nilai1" class="form-label">Nilai-1</label>
            <input type="number" name="nilai1" id="nilai1" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="col-md">
            <label for="nilai1" class="form-label">Nilai-2</label>
            <input type="number" name="nilai2" id="nilai2" id="exampleFormControlInput1" class="form-control">
          </div>
          <div class="col-md">
            <label for="action" class="form-label">Operator</label>
            <div class="col-md">
              <select name="action" id="action" class="form-select" aria-label="Default select example">
              <option selected>---Pilih---</option>
              <option value="+">Penjumlahan</option>
              <option value="-">Pengurangan</option>
              <option value="/">Pembagian</option>
              <option value="*">Perkalian</option>
              </select>
              </div>
            </div>
            </div>
            <div class="col-12 mb-2 row">
            <button type="button" id="btn_hasil" class="btn btn-primary mb-3" onclick="kalkulator()"><i class="bi bi-check-circle-fill"></i>Proses</button>
          </div>
          <div class="dropdown-divider"></div>
          <div class="alert alert-info" role="alert" id="hasilkalkulator" style="display: none"></div>
          <div class="dropdown-divider"></div>
          <button id="btnreset" type="button" class="btn btn-secondary" onclick="hilang()">Reset</button>
      </div>
      
      </section>
      <!-- letakkan file-file JS disini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="asset/main.js"></script>
    
</body>
</html>
