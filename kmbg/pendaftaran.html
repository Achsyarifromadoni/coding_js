<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <h4 class="navbar container-fluid" >Syarif</h4>
    <div class="dropdown-divider"></div>

    <div class="container-fluid col-md-7">
        
        <h4>Form Pendaftaran Anggota Baru</h4><br>
        <div class="mb-2 row">
          <div class="col-md-4">Kode Pendaftaran</div>
          <div class="col-md-8">
              <input id="istilah" class="form-control" type="text"  aria-label="" readonly>
          </div>
        </div>
        
        <div class="mb-2 row">
          <div class="col-md-4">Nama</div>
          <div class="col-md-8">
              <input id="istilah" class="form-control" type="text" placeholder="Nama" aria-label="default input example">
          </div>
        </div>
        
        <div class="mb-2 row">
          <div class="col-md-4">Tempat/Tanggal lahir</div>
          <div class="col-md-5">
              <input nama="tempat" class="form-control" type="text" placeholder="Tempat" aria-label="default input example">
          </div>
          <div class="col-md-3">
              <input class="form-control" type="date" placeholder="Default input" aria-label="default input example">
          </div>
        </div>
        
        <div class="mb-2 row">
        <div class="col-md-4">Email</div>
            <div class="col-md-8">
              <input name="Email" type="Email" class="form-control" id="Masukan Email" placeholder="Email">
            </div>
          </div>
        
          <div class="mb-2 row">
              <div class="col-md-4">Jenis Kelamin</div>
              <div class="col-md">
                  
                <div class="form-check" name="JK">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                          Laki-Laki
                      </label>                
                  </div>
                  
                <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        Perempuan
                      </label>
                  </div>   
              </div>
          </div>
          <div class="mb-3 row">
              <div class="col-md-4">Hobby</div>
              <div class="col-md" name="hobby">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">Membaca</label>
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">Mendengar</label>
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">Menonton</label>
                  
              </div>
          </div>
          <div class="mb-1 row">
              <div class="col-md-4">Alamat</div>
              <div class="col-md">
                  <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="alamat"></textarea>
                      <label for="floatingTextarea2">Alamat</label>
                    </div>
              </div>
          </div>
          <div class="mb-2 row">
              <div class="col-md-4"></div>
              <div class="col-md-8 ">
                  <div class="d-grid gap-2">
                      <button class="btn btn-info" id="oke" type="button" onclick="Daftar()">Daftar</button>
                    </div>
              </div>
          </div>
      </div> 
  
  
  
      <section class="container-fluid mb-2 row">
      <table class="table table-bordered" name="databel">
          <thead>
            <tr>
              <th scope="col">Kode</th>
              <th scope="col">Nama</th>
              <th scope="col">Tempat/Tanggal lahir</th>
              <th scope="col">Email</th>
              <th scope="col">Jenis Kelamin</th>
              <th scope="col">Hobby</th>
              <th scope="col">Alamat</th>
            </tr>
          </thead>
        </section>
  </form>
  
  </section>
</body>
</html>
